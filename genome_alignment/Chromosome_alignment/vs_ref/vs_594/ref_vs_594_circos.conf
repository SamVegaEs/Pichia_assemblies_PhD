# MINIMUM CIRCOS CONFIGURATION



# Defines unit length for ideogram and tick spacing, referenced
# using "u" prefix, e.g. 10u
#chromosomes_units           = 1000000

# Show all chromosomes in karyotype file. By default, this is
# true. If you want to explicitly specify which chromosomes
# to draw, set this to 'no' and use the 'chromosomes' parameter.
# chromosomes_display_default = yes

# Chromosome name, size and color definition
karyotype = 594_vs_Y-11454_v2_circos/query_ref_genome.txt

<ideogram>
  <spacing>
    # spacing between ideograms is 0.5% of the image
    default = 0.005r
    <pairwise Y-11545_chr_1.1 Y-11545_chr_1.2>
      spacing = 0r
    </pairwise>
  </spacing>

  # ideogram position, thickness and fill
  radius           = 0.90r
  thickness        = 50p
  fill             = yes

  stroke_thickness = 5
  stroke_color     = black

  # ideogram labels
  # <<include ideogram.label.conf>>
  show_label        = no

  # show labels only for contigs 1-16 and
  # use the chromosome name as the label, but replace "contig" with "FoC"
  label_format     = eval( var(idx) < 16? replace(var(chr),"contig_","FoC") : "")

  # 5% of inner radius outside outer ideogram radius
  label_radius = dims(ideogram,radius_outer) + 0.15r
  label_size        = 40
  label_font        = bold
  label_parallel    = yes


  # ideogram cytogenetic bands, if defined in the karyotype file
  # <<include bands.conf>>
</ideogram>

# image size, background color, angular position
# of first ideogram, transparency levels, output
# file and directory
#
# it is best to include these parameters from etc/image.conf
# and override any using param* syntax
#
# e.g.
#<image>
# <<include etc/image.conf>>
# radius* = 500
# </image>
<image>
  # override the default angle_offset of -90 defined in etc/image.conf
  angle_offset* = -90
  #radius* = 500
  <<include etc/image.conf>> # included from Circos distribution

</image>

# Specify which chromosomes will be drawn and their orientation
chromosomes = 594_contig_1; 594_contig_2; 594_contig_3; 594_contig_4; 594_contig_5; 594_contig_6; 594_contig_7; 594_contig_8, Y-11545_chr_8.1, Y-11545_chr_7.1, Y-11545_chr_6.1, Y-11545_chr_5.1, Y-11545_chr_4.1, Y-11545_chr_3.1, Y-11545_chr_2.1, Y-11545_chr_1.2, Y-11545_chr_1.1
chromosomes_reverse = 594_contig_2, 594_contig_4, 594_contig_6, Y-11545_chr_8.1, Y-11545_chr_7.1, Y-11545_chr_6.1, Y-11545_chr_5.1, Y-11545_chr_4.1, Y-11545_chr_3.1, Y-11545_chr_2.1, Y-11545_chr_1.2, Y-11545_chr_1.1
chromosomes_order = 594_contig_1, 594_contig_2, 594_contig_4, 594_contig_5, 594_contig_3, 594_contig_6, 594_contig_8, 594_contig_7, Y-11545_chr_8.1, Y-11545_chr_7.1, Y-11545_chr_6.1, Y-11545_chr_5.1, Y-11545_chr_4.1, Y-11545_chr_3.1, Y-11545_chr_2.1, Y-11545_chr_1.2, Y-11545_chr_1.1
